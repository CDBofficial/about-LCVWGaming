<!DOCTYPE html>
<html lang="en">
<head>

    <title>Downloads - LCVWGaming</title>
    <style>
        :root {
            --primary-color: #5000db;

        body {
            margin: 0;

        .grid-container {

        .content-section {

        }
        
        .about-content h1,

        }

        .download-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            display: block;
            margin: 1rem auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);

        }

    <div class="grid-container">
